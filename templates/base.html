<!DOCTYPE html>

<!--This file is an example of the template concept we defined in class-->

<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Todo App</title>

    <!--BELOW: Add for style-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">TODO App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo...">
                <br> <!-- line break-->
                <button class="ui blue button" type="submit">Add</button> <!--Button Concept-->
            </div>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Change Status</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>

        {% endfor %}
    </div>
</body>

</html>
